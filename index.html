<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" class="input-box" placeholder="Enter Location">
            <button class="fa-solid fa-magnifying-glass btn"></button>
        </div>

        <div class="error">
            <h>Sorry, Location not found!!!</h>
            <img src="/API/Weather/Assets/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="/API/Weather/Assets/404.png" alt="weather" class="weather-img">

            <div class="weather">
                <span class="temperature">0Â°C</span>
                <p class="desc">Rain</p>
            </div>

            <div class="details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span class="humidity-value">0 %</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span class="wind-speed">0 Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
